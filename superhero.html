<!DOCTYPE html>
<html>
  <head>
    <title>
      My Super Hero
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./superhero.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <video autoplay muted loop id="myVideo1">
      <source src="./assets/superhero.mp4" type="video/mp4">
    </video>
    <ul class="nav2">
      <li><img src="assets/joke2.jpg" alt="image" id="icon"></li>
      <li ><a href="./Home.html">Back</a></li>
    </ul>
    
    <div id="super-hero-container">
      <div id="left">
        
        <div id="image">
          <img id="img" src="" alt="super hero image">
        </div>
      </div>
      <div id="main">
        <div id="hero-name" class="heading">

        </div>
        <div id="right">
          <div id="powerstats">
            <div class="heading">
              Powerstats
            </div>
            <div id="intelligence">
            </div>
            <div id="strength">
            </div>
            <div id="speed">
            </div>
            <div id="durability">
            </div>
            <div id="power">
            </div>
            <div id="combat">
            </div>
          </div>
          <div id="bio">
            <div class="heading">
              Biography
            </div>
            <div id="full-name">
            </div>
            <div id="alter-egos">
            </div>
            <div id="aliases">
            </div>
            <div id="place-of-birth">
            </div>
            <div id="first-appearance">
            </div>
            <div id="publisher">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./js/superhero.js"></script>
</html>
